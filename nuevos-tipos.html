<h1>Nuevos Tipos De Datos en Javascript</h1>
<body>

   <script> 
let aleatorio = Math.round(Math.random()*100 + 5)

const objUsuarios = {
propiedad: "valor",
// Actualmente se pueden crear estas propiedades dinamicas,anteriormente solo se podia hacer de la forma de abajo con el for Each... lo que va a hacer que una propeidad sea dinamica sera la sintaxis de los corchetes
// El +5 es para que no coincida con lo de abajo y marque un error,round es para que redonde(math random numero aleatorio entre 0 y 1 sin )
[`id_${aleatorio} `]: "valor Aleatorio"

};
console.log(objUsuarios)
const usuarios =["Jon","Irma","Miguel","kala","Kenai"]

// con el foreach en este caso creo que con el for od tambiens e podria, lo que ahce es meter el arreglo y posteriormente el indice para poder crear una propiedad con una funcion de flecha apra ello escribimos el objeto vacio, luego entre corchetes el nombre de la propiedad, cerramos corchetes e igualamos al valor, de esta manera creamos una propiedad con combre id_ sumado a un numero dinamico igual al index
usuarios.forEach((usuario,index) => objUsuarios[`id_${index}`] = usuario)
console.log(objUsuarios)

   </script> 
</body>

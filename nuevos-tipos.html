<!DOCTYPE html>
<html lang="en">

<h1>This en Javascript</h1>
<body>

   <script> 
   console.log(this)
this.lugar = "Contexto Global"
function saludar(saludo,aQuien){
   console.log(`${saludo} ${aQuien} desde el ${this.lugar} `)
}
saludar("hola","kenai")

const obj = {
   lugar: "Contexto Objeto"
}
// El call() sirve para indicar el contexto del objeto que queremos llamar, si el objeto es null es como si fueses al contexto global, si usamos el this seria el contexto siguiente mas fuerte en este caso el siguiente es el global pero si estuviesemos en un contexto de otra funcion seria la de esta ultima, para apply dpasa lo mismo en esto ultimo
saludar.call(null, "Hola","Jon")
// La diferencia entre call y apply es como recibe los parametros del contexto con el que quiero trabajar, el call es simplemente una cadena  coma y otra cadena y el apply es un array con los parametros separados segun los que haya por una coma y entre el objeto y los corchetes tambien una coma
saludar.apply(obj,["Adios", "Mircha"])

const persona = {
   nombre:"jon",
   saludar: function (){
   console.log(`hola ${this.nombre} `)
   }
}
persona.saludar()
const cacoso = {
   nombre:"pepito",

}
this.nombre= "window"
const otraPersona ={
   // Con bind enlaza el context del objeto por ejemplo en este caso la propiedad saludar le damos la propiedad de persona saludar, pero esta tiene dentro this nombre en otraPersona no tenemos esta propiedad por lo tanto se iria al contexto global para enlazar el contexto nombre de ese objeto ene ste caso ponemos bind y luego persona o otro objeto con la propiedad que tenga saludar (que en este caso seria nombre), no se pasaria directamente al scope del window buscaria dentro de ese objeto ene ste caso.
   saludar:persona.saludar.bind(window)
}
otraPersona.saludar()
   </script> 
</body>
</html>

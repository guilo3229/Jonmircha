   <script> 
const iterable = [1,2,3,3,4,5]
// const iterable = new Map([["nombre",1],["edad",5]])

// const iterable= "hola mundo"

// En esa linea accedemos al iterador del iterable
const iterador = iterable[Symbol.iterator]()
console.log(iterable)
console.log(iterador)
// console.log(iterador.next())
// console.log(iterador.next())
// console.log(iterador.next())
// console.log(iterador.next())
// console.log(iterador.next())
// console.log(iterador.next())
let next = iterador.next()
// ponemos nect.done porque es un objeto y necesitamos sacar el valor de la propeidad done se ve en la consola
while(!next.done){
    console.log(next.value)
    next = iterador.next();
}

<h1>JSON en Javascript</h1>
<body>

   <script> 
// JSON es javascript objet notation, formato ligero de intercambio de datos es lo que es y es facil para nosotros y para las maquinas y es un estandar

    // Para los JSON l las propeidades de los objetos que pasamos deben estar en dobles comillas "", tambien los numeros y los booleanos, pero no el null
const json = {
cadena: "Jon",
numero: 35,
booleano: true,
arreglo:["correr","programar","cocinar"],
objeto:{
   twitter: "@jonmircha",
   email: "jonmircha@gmail.com"
   },
nulo: null
}
console.log(json)
console.log(JSON)
console.log("{}")
console.log(JSON.parse("{}"))
// Como puedes ver si guarda la forma del valor cuando lo sacamos con JSON.parse sino lo convierte si es normal el console.log en string o cadena
// JSON tiene 2 metodos Parse y stringify
// parse lo que va a hacer es anañizar una anotacion JSON y la va a convertir a un tipo de dato que javascript valida string,boolean objeto,number etc, el undefined no lo tiene pero el null si.
console.log(JSON.parse("null"))
// El método JSON.stringify() convierte un objeto o valor de JavaScript en una cadena de texto JSON, opcionalmente reemplaza valores si se indica una función de reemplazo, o si se especifican las propiedades mediante un array de reemplazo.
// cambia los valores sea cual se aa cadena de texto(el stringfy)
console.log(JSON.stringify({}))
console.log(JSON.stringify(json))
// Todo tiene que ir en una cadena y te lo convierte en obejto primitivo, ojo el entrecomillado con 1 comilla ya que en el JSON utiliza las dobles comillas nomralmente.
console.log(JSON.parse('{"cadena": "Jon","numero": 35,"booleano": true,"arreglo":["correr","programar","cocinar"],"objeto":{"twitter": "@jonmircha","email": "jonmircha@gmail.com"},"nulo": null}'))
   </script>

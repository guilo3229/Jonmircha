<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de Datos en Javascript</title>
</head>
<h1>Nuevos Tipos De Datos en Javascript</h1>
<body>
   <script>
// El weakmap es un map debil, recordemos que pueden coger cualquier tipo de datos no como solo una cadena de texto
// solo permite variables de un objeto y definidas de una sola variable
     const wm = new WeakMap()
   let llave1 ={}
   let llave2 ={}
   let llave3 ={}

   wm.set(llave1,1)
   wm.set(llave2,2)
console.log(wm)
   console.log(wm.has(llave1))
   console.log(wm.has(llave3))

   console.log(wm.get(llave1))
   console.log(wm.get(llave2))
   console.log(wm.get(3))
   wm.delete(llave2)
   console.log(wm)
   wm.set(llave2,2)
   wm.set(llave3,3)
   console.log(wm)


   setInterval(() => console.log(wm), 1000);

   setTimeout(() => {
    llave1 = null;
    llave2 = null ;
    llave3 =null;
   }, 5000);
   </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de Datos en Javascript</title>
</head>
<h1>Nuevos Tipos De Datos en Javascript</h1>
<body>
   <script>
    // filtra los repetidos y los elimina
    const set = new Set([1,2,3,3,4,5,true,false,false,{},{},"hola","HOLA"])
    console.log(set.has("HOLA"))
    console.log(set)
    // envede usar length aqui suaremos size para los set
    console.log(set.size)
    // si funciona el new con set
    const set2 = new Set()
    set2.add(1)
    set2.add(2)
    set2.add(3)
    set2.add(true)
    set2.add(false)
    set2.add(true)
    set2.add({})
// No se permite los repetidos los elimina!! aunque los añada
    console.log(set2)
    console.log(set2.size)
    
// con el for of podemoms imprimir los metodos  sin repetirse en forma de lista
 console.log("Recocrriendo set 1")
    for(item of set){
        console.log(item)
    }
    console.log(set.has("HOLA"))
    // El forEach es lo mismo
    console.log("Recocrriendo set 2")
    set2.forEach(item => console.log(item))
// Set parece un arreglo pero no es pero el forEach funciona porque sesta diseñado para los arreglos y los set
    console.log(set[0])
    // la manera de hacer referencia tenemos que convertir de set a arreglo para despues ver la referencia que queremos
    // primeros creamos una variable para convertir nuestro set en una rreglo y luego lo buscamos directamente
    let arr = Array.from(set)
    console.log(arr)
    // Los set tienen una funcion que se llama delete para borrar valores
    set.delete("HOLA")
    console.log(set)
    // Tambien existe un emtodo que se llama has y nos dice si existe en nuestra coleccion de datos de nuestro set
    console.log(set.has("HOLA"))
// Para limpiar usamos el comando clear
set2.clear()
console.log(set2)
   </script> 
</body>
</html>

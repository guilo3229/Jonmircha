<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de Datos en Javascript</title>
</head>
<h1>Nuevos Tipos De Datos en Javascript</h1>
<body>
   <script>
    // con el weak set tenemos que ir metiendo los valores 1 a 1 con el add sino no funciona
    // const ws = new WeakSet([1,2,3,3,4,5,true,false,false,{},{},"hola","HOLA"])
    const ws = new WeakSet()
    // estos weak solo aceptan referencais debiles es decir objetos, por ello hay que definirlos antes normalmente
    let valor1 = {"valor1":1}
    let valor2 = {"valor2":2}
    let valor3 = {"valor3":3}

    ws.add(valor1)
    ws.add(valor2)
    ws.add(valor3)
    console.log(ws)
    console.log(ws.has(valor2))
    ws.delete(valor2)
    console.log(ws)
    ws.add(valor2)
    console.log(ws)
    setInterval(() => console.log(ws), 1000);
    // Si nulificamos los valores los borramos del weakset
    setTimeout(() =>{
    valor1 = null;
    valor2 = null;
    valor3 = null;
}, 5000);
   </script> 
</body>
</html>

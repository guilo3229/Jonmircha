    // el clearTimeout sirve para parar el setTimeout pero este tiene que estar dentro de una varibale
    let temporizador1 = setTimeout(()=>{
        console.log(new Date().toLocaleTimeString())
    },1000)
    clearTimeout(temporizador1)
    console.log("despues del clear")

    let temporizador2 = setInterval(()=>{
        console.log(new Date().toLocaleTimeString())
    },1000)

    clearInterval(temporizador2)
    console.log("despues del clear")

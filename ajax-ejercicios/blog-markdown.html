<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con Markdown y Showdown.jst</title>
</head>
<body>
    <h1>Blog con markdown y Showdown.js</h1>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        const d =document,
        $main = d.querySelector("main");

        fetch("assets/javascript.md")
        // REcuerda en la mayoria de los ejercicios ejecutamos el metodo JSON porque queremos notacion JS pero ene ste caso como es texto markdawn lo queremos en formato de texto par apoder interpretarlo en html 
        .then(res =>res.ok?res.text():Promise.reject(res))
        .then(text=>{
            console.log(text)
            $main.innerHTML = new showdown.Converter().makeHtml(text)
            
        })
        .catch((err)=>{

            console.log(err);
            let message = err.statusText || "Ocurrio un error"
            $main.innerHTML = `Error ${err.statusText}: ${message} `
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>


    <script>
    const a =[]
    console.log(a)
    // una rreglo es una colleccion  de elemntos que peuden ser booleanos objetos string etc
    const b =[1,true,"hola", ["A","B","C",[1,2,3]]]
    console.log(b)
    console.log(b.length)
    console.log(b[3][3][0 ])
    const c = Array.of("X","Y","Z",9,8,7)
    console.log(c)
    const d = Array(100).fill(false)
    console.log(d)
    const colores =["rojo","verde","azul"]
    console.log(colores)
    colores.push("negro")
    console.log(colores)
    // el Pop elimina el ultimo objeto o dato que hay en un array
    colores.pop()
    console.log(colores)
    colores.forEach(function(el, index){
        console.log(`<li id = ${index} >${el} "${index}"</li>`)
    })
    </script>
    
</body>

</html>

// Operadores

console.log(a)

// relacionales:  >, <, >=, <=, ==, ===, !=, !==

console.log(8>9)
console.log(9>8)
console.log(8>=9)
console.log(9>=8)
console.log(7<7)
console.log(7<=7)

// = 1 igual es asignacion de variable
// == 2 iguales es comparacion de valores() !!
// === 3 iguales es comparacion de tipo de dato(si es boolean y el toro tiene que ser boolean por ejemplo sino false) y de valor, hayq ue usar el triple igual para no liarla y no tener solo la seguridad del valor

console.log("7" == 7)

// i *= 3

i ++
i --

// !-Not:Niega, lo que es verdadera lo vuelve falso y viceversa
// || - Or: Cuando tengo 2 o mas condiciones , con que una se cumpla, es decir sea verdadera .
// && - Cuando tengo 2 o mas condiciones, todas tienen que cumplirse, es decir ser verdaderas, para que AND se valide

// https://es.wikipedia.org/wiki/Expresi%C3%B3n_regular

let cadena = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis itaque eaque alias asperiores nisi eveniet vitae, ullam, doloremque deleniti dolor iusto fu2git rerum sunt iste placeat quos odio,"
// i bandera que ignora mayusculas y minusculas daria igual una u otra las detecta y g es global y se queda en la ultima coincidencia
let expReg = new RegExp("lorem","ig")
// metodo test boolean si o no
console.log((expReg.test(cadena)))
// nos evuelve mas propiedades
console.log((expReg.exec(cadena)))

let expReg2 = /lorem{1,}/ig

console.log((expReg2.test(cadena)))
console.log((expReg2.exec(cadena)))

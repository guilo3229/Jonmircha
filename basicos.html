<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Fundamentos Javascript</h1>


    <script>
const numeros = [1,2,3]
// sin destructuracion
let uno = numeros[0], dos =numeros[1], tres = numeros[2]

console.log(uno,dos,tres)

// Con destructuracion
const[one,two,three] = numeros
console.log(one,two,three)

const persona ={
    nombre:"jon",
    apellido : "mirCha",
    edad: 35
}
// Para que la destructuracion funcione en los objetos se tiene que llamar igual a la propiedad del objeto que queremos aislar en una sola variable, el orden no pasaria nada porque busca dentro del objeto una propeidad que se llame igual porlo tanto el orden no importa
let{nombre,edad,apellido} = persona
console.log(nombre,edad,apellido)
</script>
    



</body>

</html>

    <script>

// funciones declaradas VS funciones expresadas
funcionDeclarada()
function funcionDeclarada(){
    console.log("esto es una funcion declarada,puede invocarse en cualquier parte de nuestro código incluso antes de que la funcion sea declarada")
}

funcionDeclarada()
// función anónima() arraow function tambien) no tienen nombre y se la asignamos a una constante
const funcionExpresada = function ( ){
console.log( "Esto es una funcion expresada, es decir, una funcion que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dira...Uncaught ReferenceError: Cannot access 'funcionExpresada' before initialization")
}
funcionExpresada()

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>


    <script>
const numeros = [1,2,3,4,5,6,7,8,9,0]
// la palabra break y continues no sirven para forEach
for(let i = 0;i< numeros.length; i++){
    if(i === 5){
        // break se sale de la estructura
        break
    }
console.log(numeros[i])

}


for(let i = 0;i< numeros.length; i++){
    if(i === 5){
        // El continue omite la iteracion en ese ciclo simplemente es decir cuando i sea igual a 5  el clicl siguiente y guarda el valor en este caso
        continue
    }
console.log(numeros[i])

}
</script>
    



</body>

</html>

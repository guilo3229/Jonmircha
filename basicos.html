// Funcion constructora donde aginamos los metodos al prototypo no a la funcion como tal
function Animal(nombre,genero){
    // Atributos:
    this.nombre = nombre
    this.genero = genero

}
// Metodos agregados al prototypo de la funcion constructora asignando por fuera los metodos a la funcion pagados en el protoytypo mejorando el rendimiento y el espacio en memoria de nuestra applicacion
Animal.prototype.sonar= function(){
    console.log("hago sonidos porque estoy vivo")
}
Animal.prototype.saludar= function(){
    console.log(`Hola me llamo ${this.nombre}`)
}

const snoopy = new Animal("snoopy", "Macho")

const lolaBunny = new Animal("Lola Bunny", "Hembra")

console.log(snoopy)
console.log(lolaBunny)

    <script>
        // rest ... capacidad de tener parametros infinitos
function sumar(a,b, ...c){
    let resultado = a +b
    c.forEach(function(n){
        resultado += n
    })
 return resultado
}
console.log(sumar(1,2))
console.log(sumar(1,2,3,4,5,6))

// spread operator u oprador de propagacion, se usa para meter todo en una array misma de dos dierentes y que salgan como uno nuevo sin que se diferencien

const arr1 =[1,2,3,4,5],
arr2= [6,7,8,9,0]
console.log(arr1,arr2)

const arr3 = [...arr1,...arr2]
console.log(arr3)

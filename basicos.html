    <script>
let edad = 18
// Operador ternario(tres partes--> (condicion?verdadero:falsa)) solo una lina de codigo si se cumple se da una y sino la otra:
console.log("operador ternario")
let eresMayor = (edad>=18)
?"eres mayor de edad"
:"eres menor de edad"

console.log(eresMayor)

// switch-case nos sirve para evaluar cuando tengamos diferentes valores par auna misma variable

// domingo -0
// lunes-1
// Martes-2
// Miercoles-3
// Jueves-4
// viernes-5
// sabado-6
let dia = 3
switch (dia) {
    case 0:
        console.log("Domingo")
        break;
    case 1:
        console.log("Lunes")
        break;
    case 2:
        console.log("Martes")
        break;
    case 3:
        console.log("Miercoles")
        break;
    case 4:
        console.log("Jueves")
        break;
    case 5:
        console.log("Viernes")
        break;
    case 6:
        console.log("Sabado")
        break;

    default:
        console.log("El dia no existe")
        break;
}
</script>

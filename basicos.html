    <h1>Fundamentos Javascript</h1>
<h2>awdw</h2>

    <script>
console.log(Math)
console.log(Math.PI)
console.log(Math.abs(-7.8))
// Ceil redonde al numero posterior inmediato aunque este mas cerca del inferior
console.log(Math.ceil(7.2))
// floor redondea al numero inferior siguiente aunque este mas cerca del superior
console.log(Math.floor(7.8))
// round hace el acercamiento mas cercano tanto arriba como abajo
console.log(Math.round(7.49))
// sqrt para raices pero solo da el positivo
console.log(Math.sqrt(81))
// pow es para elevar el primer numero a la potencia del segundo numero en este casos eria 2^5
console.log(Math.pow(2,5))
// sign nos dice si es positivo o negativo si es negativo nos da -1 si es 0 es 0 si es positivo nos da 1
console.log(Math.sign(0))
// random nos da un valor aleatorio entre 0-1 con 16decimales
console.log(Math.random())
// multiplciamos el random para hacerlo por una cantidad mayor la aletoriedad
console.log(Math.random()*1000)
console.log(Math.round(Math.random()*1000))
</script>
